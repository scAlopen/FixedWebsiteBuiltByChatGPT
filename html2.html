<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT built it</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffcc70, #ff7b42);
            overflow: hidden;
            color: white;
            text-align: center;
        }

        .container {
            position: relative;
            z-index: 2;
        }

        .title {
            font-family: 'Pacifico', cursive;
            font-size: 4rem;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .content {
            font-size: 1.5rem;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out 1s;
        }

        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            animation: fadeIn 2s ease-in-out 2s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: bubble 15s infinite;
            animation-timing-function: linear;
        }

        .bubble:nth-child(1) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-duration: 12s;
            animation-delay: 2s;
        }

        .bubble:nth-child(2) {
            left: 20%;
            width: 25px;
            height: 25px;
            animation-duration: 10s;
            animation-delay: 4s;
        }

        .bubble:nth-child(3) {
            left: 30%;
            width: 15px;
            height: 15px;
            animation-duration: 14s;
            animation-delay: 6s;
        }

        .bubble:nth-child(4) {
            left: 40%;
            width: 30px;
            height: 30px;
            animation-duration: 11s;
            animation-delay: 8s;
        }

        .bubble:nth-child(5) {
            left: 50%;
            width: 20px;
            height: 20px;
            animation-duration: 13s;
            animation-delay: 10s;
        }

        .bubble:nth-child(6) {
            left: 60%;
            width: 25px;
            height: 25px;
            animation-duration: 9s;
            animation-delay: 12s;
        }

        .bubble:nth-child(7) {
            left: 70%;
            width: 15px;
            height: 15px;
            animation-duration: 15s;
            animation-delay: 14s;
        }

        .bubble:nth-child(8) {
            left: 80%;
            width: 30px;
            height: 30px;
            animation-duration: 10s;
            animation-delay: 16s;
        }

        .bubble:nth-child(9) {
            left: 90%;
            width: 20px;
            height: 20px;
            animation-duration: 13s;
            animation-delay: 18s;
        }

        .bubble:nth-child(10) {
            left: 95%;
            width: 25px;
            height: 25px;
            animation-duration: 12s;
            animation-delay: 20s;
        }

        @keyframes bubble {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-1500px);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Welcome to the Creative Page</h1>
        <div class="content">Enjoy the animations and the dynamic background!</div>
        <button class="button" onclick="goBack()">Go Back</button>
    </div>
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <script>
        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
