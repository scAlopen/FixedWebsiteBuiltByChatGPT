<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT built it</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #e0f7fa;
            text-align: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .question {
            margin: 20px 0;
            font-size: 1.2rem;
        }

        .options {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .options input {
            margin-right: 10px;
        }

        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Icebreaker Quiz</h1>
        <form id="quizForm">
            <div class="question">
                <p>1. My Faviorite Color is Red, What's your favorite color?</p>
                <div class="options">
                    <label><input type="radio" name="q1" value="a"> Red</label>
                    <label><input type="radio" name="q1" value="b"> Blue</label>
                    <label><input type="radio" name="q1" value="c"> Green</label>
                    <label><input type="radio" name="q1" value="d"> Yellow</label>
                </div>
            </div>
            <div class="question">
                <p>2. My Faviorite season is Winter, What's your favorite season?</p>
                <div class="options">
                    <label><input type="radio" name="q2" value="a"> Spring</label>
                    <label><input type="radio" name="q2" value="b"> Summer</label>
                    <label><input type="radio" name="q2" value="c"> Autumn</label>
                    <label><input type="radio" name="q2" value="d"> Winter</label>
                </div>
            </div>
            <div class="question">
                <p>3. My Favorite hobby is coding, What's your favorite hobby?</p>
                <div class="options">
                    <label><input type="radio" name="q3" value="a"> Reading</label>
                    <label><input type="radio" name="q3" value="b"> Traveling</label>
                    <label><input type="radio" name="q3" value="c"> Cooking</label>
                    <label><input type="radio" name="q3" value="d"> Sports</label>
                </div>
            </div>
            <button type="button" class="button" onclick="checkQuiz()">Submit</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        function checkQuiz() {
            const quizForm = document.getElementById('quizForm');
            const result = document.getElementById('result');
            const answers = {
                q1: 'b', // Blue
                q2: 'a', // Spring
                q3: 'd'  // Sports
            };
            let score = 0;

            for (const [question, answer] of Object.entries(answers)) {
                const selected = quizForm.querySelector(`input[name="${question}"]:checked`);
                if (selected && selected.value === answer) {
                    score++;
                }
            }

            result.textContent = `You have really cool intrests!`;
  
           
            result.style.fontSize = '24px'; 
        }
    </script>
</body>
</html>
